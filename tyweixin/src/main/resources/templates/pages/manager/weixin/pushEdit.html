<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" th:w>
<head>
    <meta charset="UTF-8"/>
    <link type="text/css" rel="stylesheet" href="/font-awesome/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <th:block th:include="pages/manager/common/cssResources::syscssresources"></th:block>
    <th:block th:include="pages/manager/common/editResources::syseditjsresources"></th:block>
    <script type="text/javascript" th:inline="javascript">
        initPage(/*[[${userPage!=null?userPage.total:0}]]*/);
    </script>
</head>
<body style="padding:30px 60px 10px 10px">
<form class="layui-form">
    <input type="hidden" th:if="${pushObject!=null}" name="id" th:value="${pushObject?.id}"/>
    <input type="hidden" th:if="${appid!=null}" name="appid" th:value="${appid}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required="required" th:value="${pushObject?.title}" lay-verify="required"
                   placeholder="请输入标题" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">推送类型</label>
        <div class="layui-input-inline">
            <select name="push_type" id="push_type" lay-filter="type">
                <option value="1" th:selected="${pushObject?.push_type == 1}"> 文字</option>
                <option value="2" th:selected="${pushObject?.push_type == 2}"> 图文</option>
                <option value="3" th:selected="${pushObject?.push_type == 3}"> 模板</option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <input type="text" name="push_content" th:value="${pushObject?.push_content}" placeholder="请输入文字内容"
                   autocomplete="off" class="layui-input"/>
            <select name="push_messageid" id="push_messageid" lay-filter="type" style="display:none;">
                <option th:each="message:${messageList}" th:value="${message?.id}" th:text="${message?.title}"
                        th:selected="${pushObject?.push_messageid eq message?.id}"> 图文ID
                </option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">推送时间（空则即时推送）</label>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="ptime" id="push_time"
                       placeholder="yyyy-MM-dd HH:mm:ss" th:value="${pushObject !=null && pushObject.push_time != null ? #dates.format(pushObject.push_time, 'yyyy-MM-dd HH:mm:ss'):''}">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<div id="contentwrapper" class="contentwrapper">
    <div class="contenttitle2">
        <h3>用户列表</h3>
    </div><!--contenttitle-->
    <form class="layui-form">
        <div class="tableoptions">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nickname" placeholder="请输入昵称" th:value="${userInfo?.nickname}"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">openid</label>
                    <div class="layui-input-inline">
                        <input type="text" name="openid" placeholder="请输入openid" th:value="${userInfo?.openid}"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">关注</label>
                    <div class="layui-input-inline">
                        <select name="subscribe">
                            <option value="">请选择</option>
                            <option value="1" th:selected="${userInfo?.subscribe == '1'}">关注</option>
                            <option value="0" th:selected="${userInfo?.subscribe == '0'}">未关注</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">省份</label>
                    <div class="layui-input-inline">
                        <input type="text" name="province" placeholder="请输入省份" th:value="${userInfo?.province}"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">城市</label>
                    <div class="layui-input-inline">
                        <input type="text" name="city" placeholder="请输入城市" th:value="${userInfo?.city}"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <select name="sex">
                            <option value="">请选择</option>
                            <option value="1" th:selected="${userInfo?.sex == '1'}">男性</option>
                            <option value="2" th:selected="${userInfo?.sex == '2'}">女性</option>
                            <option value="0" th:selected="${userInfo?.sex == '0'}">未知</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn_search radius50" lay-submit="lay-submit" lay-filter="formDemo">Search</button>
                &nbsp;
            </div>
        </div><!--tableoptions-->
    </form>
    <table cellpadding="0" cellspacing="0" border="0" id="table2" lay-filter="demo" class="stdtable stdtablecb">
        <colgroup>
            <!--<col class="con0" style="width: 4%" />-->
            <col class="con1"/>
            <col class="con0"/>
            <col class="con1"/>
            <col class="con0"/>
            <col class="con1"/>
            <col class="con0"/>
            <col class="con1"/>
            <col class="con0"/>
            <col class="con1"/>
            <col class="con0"/>
        </colgroup>
        <thead>
        <tr>
            <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
            <th class="head1">头像</th>
            <th class="head0">昵称</th>
            <th class="head1">openid</th>
            <th class="head0">appid</th>
            <th class="head1">关注状态</th>
            <th class="head0">性别</th>
            <th class="head1">国家</th>
            <th class="head0">省份</th>
            <th class="head1">城市</th>
            <th class="head0">关注日期</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="obj:${userPage?.result}">
            <td lay-data="{type:'checkbox', fixed: 'left'}"></td>
            <td><img th:attr="src=${obj['headimgurl']}" th:width="40px" th:height="40px"></td>
            <td th:text="${obj['nickname']}">Internet Explorer 4.0</td>
            <td th:text="${obj['openid']}">Win 95+</td>
            <td th:text="${obj['appid']}">Win 95+</td>
            <td th:text="${obj['subscribe']}">Win 95+</td>
            <td th:text="${obj['sex']}">Win 95+</td>
            <td th:text="${obj['country']}">Win 95+</td>
            <td th:text="${obj['province']}">Win 95+</td>
            <td th:text="${obj['city']}">Win 95+</td>
            <td th:text="${obj['subscribe_time']!=null ? #dates.format(obj['subscribe_time'], 'yyyy-MM-dd HH:mm:ss'):''}">
                Win 95+
            </td>
        </tr>

        </tbody>

    </table>
    <div id="pages"></div>
</div>
<script type="text/javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#push_time'
            , type: 'datetime'
        });
    });
    layui.use('form', function () {
        var form = layui.form;
        jQuery(".layui-form").submit(function (data) {
            console.log(data);
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('table2')
                        ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('table2')
                        ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('table2');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    initForm("save", ".layui-form")
</script>
</body>
</html>
